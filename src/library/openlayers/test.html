<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.4.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
/*
            new ol.layer.Tile({
              source: new ol.source.OSM({
                attributions: [
                  new ol.Attribution({
                    html: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors. More <a href="http://sosm.ch/projects/services/">information</a>'
                  }),
                  ol.source.OSM.ATTRIBUTION
                ],
                url: 'http://tile.osm.ch/osm-swiss-style/{z}/{x}/{y}.png'
              })
            }),
*/
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([8.50, 47.35], 'EPSG:4326', 'EPSG:3857'),
          zoom: 11
        })
      });
    </script>
  </body>
</html>
